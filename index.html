<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Common Routes</title>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,700'>
    <!-- Material Design fonts -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css">


    <link href="css/style.css" rel="stylesheet">
    <link href="css/colors.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

</head>

<body ng-app="webapp">
    <div ng-include="'views/navbar.html'"></div>

    <div ng-view></div>



    <!-- Angular js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.css">
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/ripples.css">

    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-bootstrap-material/dist/angular-bootstrap-material.js"></script>

    <!-- Angular Chart -->
    <script src="bower_components/chart.js/dist/Chart.min.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>

    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="bower_components/ui-leaflet/dist/ui-leaflet.js"></script>
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />

    <script type="text/javascript" src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>

    <!-- app's js -->
    <script src="app.js"></script>
    <script src="views/navbar.js"></script>
    <script src="views/signup/signup.js"></script>
    <script src="views/login/login.js"></script>
    <script src="views/main/main.js"></script>
    <script src="views/search/search.js"></script>
    <script src="views/travels/travels.js"></script>
    <script src="views/users/users.js"></script>
    <script src="views/user/user.js"></script>
    <script src="views/travel/travel.js"></script>
    <script src="views/newTravel/newTravel.js"></script>

</html>
